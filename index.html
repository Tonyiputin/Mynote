<!DOCTYPE html>
<html>
<head>
  <title>Note</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-pencil-alt"></i>My Note</h1>
    <input type="range" id="fontSize" min="12" max="36" step="2" value="16" oninput="updateNoteStyle()">
    <textarea id="note"></textarea>
    <input type="color" id="fontColor" value="#000000" oninput="updateNoteStyle()">
    <button onclick="saveNote()">save</button>
    <div id="noteList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
